<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>kW CONVERTER</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="style.css" rel="stylesheet">

        <!-- JAVASCRIPT -->
        <script src="function.js"></script>
    </head>
    <body class="container-fluid bg-black">
        <header class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-8 col-md-6 mt-5 mb-5 t1 text-center" id="titulo">kW to Hp CONVERTER</div>
            </div>
        </header>
        <main class="container-fluid mb-5 pb-4">
            <div class="row">
                <div class="col-8 col-md-4 m-auto px-0" id="calculadora">
                    <div class="row m-0">
                        <div class="col-7 text-end t3 ecra pb-3 pt-3" id="ecra"></div>
                        <div class="col-5 text-start t3 ecra pb-3 pt-3">kW</div>
                    </div>

                    <div class="row">
                        <div class="col-12 m-auto pt-3 pb-3 d-flex justify-content-center gap-4 teclado">
                            <button onclick="teclar(1)" class="botao">1</button>
                            <button onclick="teclar(2)" class="botao">2</button>
                            <button onclick="teclar(3)" class="botao">3</button>
                        </div>
                        <div class="col-12 m-auto pt-3 pb-3 d-flex justify-content-center gap-4 teclado">
                            <button onclick="teclar(4)" class="botao">4</button>
                            <button onclick="teclar(5)" class="botao">5</button>
                            <button onclick="teclar(6)" class="botao">6</button>
                        </div>
                        <div class="col-12 m-auto pt-3 pb-3 d-flex justify-content-center gap-4 teclado">
                            <button onclick="teclar(7)" class="botao">7</button>
                            <button onclick="teclar(8)" class="botao">8</button>
                            <button onclick="teclar(9)" class="botao">9</button>
                        </div>
                        <div class="col-12 m-auto pt-3 pb-3 d-flex justify-content-center gap-4 teclado">
                            <button onclick="teclar(0)" class="botao">0</button>
                            <button onclick="teclar('.')" class="botao">.</button>
                            <button onclick="limpar()" class="botao">CLR</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-8 col-md-4 d-flex flex-column m-auto px-0 text-center t3 pb-3 pt-3" id="saida">
                </div>
            </div>
        </main>
        <footer class="container-fluid px-0 mx-0">
            <div class="row px-0 mx-0">
                <div class="col-8 col-md-4 t4 mx-auto text-center">
                    copyright &copy; 2023 miguel martins. todos os direitos reservados.
                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="main.js"></script>
